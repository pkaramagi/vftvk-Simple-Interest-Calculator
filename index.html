<html>
   <head>
      <script type="text/javascript" src="script.js"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div id="container">
         <header>
            <h1>Simple Interest Calculator</h1>
         </header>
         <div id="calc-body">
            <div class="input-control">
               <div class="input-label">
               </div>
               <div class="input-item">
               </div>
            </div>
            <div class="input-control">
               <div class="input-label">
                  <label class="input-label">Amount</label>
               </div>
               <div class="input-item">
                  <input type="number"  id="principal"> 
               </div>
            </div>
            <div class="input-control">
               <div class="input-label">
                  <label class="input-label">Interest Rate</label> 
               </div>
               <div class="input-item">
                  <input type="range"  id="rate" min="0" max="20.5" step="0.5" value="10.5"><span id="interest-value"></span>
               </div>
            </div>
            <div class="input-control">
               <div class="input-label">
                  <label class="input-label">No. of Years</label>
               </div>
               <div class="input-item">
                  <select id="years">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                  </select>
               </div>
            </div>
            <div class="input-control">
               <button onclick="compute()">Compute Interest</button><br/>
            </div>
            <span id="result"></span><br/>
         </div>
         <footer>
            <p>
               &copy;Everyone Can Get Rich
            </p>
         </footer>
      </div>
   </body>
</html>
